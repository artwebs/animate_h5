<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta http-equiv="Expires" content="-1" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="stylesheet" type="text/css" href="/css/jquery.fullPage.css" />
<link rel="stylesheet" type="text/css" href="/css/animate.min.css" />
<link rel="stylesheet" type="text/css" href="/css/common.css" />
<link rel="stylesheet" type="text/css" href="/css/demo.css" />
<script src="/js/jquery-1.11.3.min.js"></script>
<script src="/js/jquery.fullPage.js"></script>
</head>
<body>
<a class="mscBtn" id="audioBtn"></a>
<!--播放器-->
<!-- //滚屏操作-->
<div id="dowebok">
 <div class="section" id="page1">
   <img src="http://y1.ifengimg.com/l/2015/52/7a6a9014b0658e0/page1_img1.png" class="pg1_img1 animated" />
   <img src="http://y2.ifengimg.com/l/2015/52/7a6a9014b0658e0/page1_img2.png" class="pg1_img2 animated" />
   <img src="http://y0.ifengimg.com/l/2015/52/7a6a9014b0658e0/page1_img3.png" class="pg1_img3 animated" />
   <a class="btn_moveTo"> <img src="/images/icon_word.png" class="pg1_img4" /> </a>
 </div>
 <div class="section" id="page2">
   <img src="http://y1.ifengimg.com/l/2015/52/7a6a9014b0658e0/page2_img1.png" class="pg2_img1 animated" />
   <img src="http://y2.ifengimg.com/l/2015/52/7a6a9014b0658e0/page2_img2.png" class="pg2_img2 animated" />
   <img src="http://y3.ifengimg.com/l/2015/52/7a6a9014b0658e0/page2_img3.png" class="pg2_img3 animated" />
   <img src="http://y0.ifengimg.com/l/2015/52/7a6a9014b0658e0/page2_img4.png" class="pg2_img4 animated" style="animation-duration:0.8s;-webkit-animation-duration:0.8s;animation-delay:0.5s;-webkit-animation-delay:0.5s;" />
   <img src="http://y1.ifengimg.com/l/2015/52/7a6a9014b0658e0/page2_img5.png" class="pg2_img5 animated" style="animation-duration:0.8s;-webkit-animation-duration:0.8s;animation-delay:1s;-webkit-animation-delay:1s;" />
   <img src="http://y0.ifengimg.com/l/2015/52/7a6a9014b0658e0/page2_img6.png" class="pg2_img6 animated" style="animation-duration:0.8s;-webkit-animation-duration:0.8s;animation-delay:1.5s;-webkit-animation-delay:1.5s;" />
   <img src="http://y1.ifengimg.com/l/2015/52/7a6a9014b0658e0/page2_img7.png" class="pg2_img7 animated" style="animation-duration:0.8s;-webkit-animation-duration:0.8s;animation-delay:2s;-webkit-animation-delay:2s;" />
   <img src="http://y2.ifengimg.com/l/2015/52/7a6a9014b0658e0/page2_img8.png" class="pg2_img8" style="animation-duration:0.8s;-webkit-animation-duration:0.8s;animation-delay:2.5s;-webkit-animation-delay:2.5s;" />
 </div>
</div>
<script type="text/javascript">
    var audio;
    $(function(){
      audio =  new Audio("images/5466.mp3");
      audio.play();
      audio.autoplay = true;
      audio.loop = true;
      $('#dowebok').fullpage({
        afterLoad : function (anchorLink, index) {
          switch(index){
            case 1:
            $('.pg1_img1').fadeIn().addClass('fadeInLeft');
						$('.pg1_img2').fadeIn().addClass('fadeInDown');
            $('.pg1_img3').fadeIn().addClass('fadeInUp');
            break;
            case 2:
            $('.pg2_img1').fadeIn().addClass('fadeInLeft');
						$('.pg2_img2').fadeIn().addClass('fadeInLeft');
						$('.pg2_img3').fadeIn().addClass('fadeInRight');
						$('.pg2_img4').fadeIn().addClass('fadeInUp');
						$('.pg2_img5').fadeIn().addClass('fadeInUp');
						$('.pg2_img6').fadeIn().addClass('fadeInUp');
						$('.pg2_img7').fadeIn().addClass('fadeIn');
            break;
            default:
            break;

          }
        },
        onLeave : function (index, direction) {
          switch(index){
            case 1:
            break;
            default:
            break;

          }
        }
        });


      //跳转指定屏
      $(".btn_moveTo").click(function(){
        $.fn.fullpage.moveTo(2, 0);
      });

      //播放-暂停
      $("#audioBtn").click(function(){
        if(audio.paused){
          audio.play();
          $("#audioBtn").removeClass("mscBtn_stop").addClass("mscBtn");
        }else{
          audio.pause();
          $("#audioBtn").removeClass("mscBtn").addClass("mscBtn_stop");
        }
      });
    });
      </script> <!-- 页尾通栏  --></body></html>
